# Root logger option
log4j.rootLogger= INFO, DEBUG, filer  
log4j.appender.filer=org.apache.log4j.RollingFileAppender
log4j.appender.filer.layout=org.apache.log4j.PatternLayout
log4j.appender.filer.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.filer.File=C:\\Logger\\logging.log
#log4j.appender.filer.File=/opt/Logger/ayeleadManagement.log
log4j.appender.filer.MaxFileSize=12MB
log4j.appender.filer.MaxBackupIndex=10
log4j.appender.filer.append=true